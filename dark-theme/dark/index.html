<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>dark theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="dark" for="switch">dark theme</label>
    <div class="switch">
        <input type="checkbox" name="" id="toggle">
        <label for="toggle"></label>
    </div>
    <div class="main">
        <div class="card1">
            <h1>Bem Vindo <br>Identifique-se aqui </h1>
            <img src="https://cdn-icons-png.flaticon.com/256/11933/11933149.png" alt="figure">
        </div>
            <div class="card2">
                <h1>Login</h1>
                <div class="input1">
                <label for="text">Digite seu nome</label>
                <input type="text" placeholder="nome...">
            </div>
                <div class="input2">
                <label for="senha">Digite sua senha</label>
                <input type="password" placeholder="senha...">
            </div>
            <button class="btn-confirm">CONFIRMAR</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="dark"></div>
</body>
</html>
